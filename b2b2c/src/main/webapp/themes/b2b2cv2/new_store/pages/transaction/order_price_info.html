<!--创建“订单详细”标签-->
<#assign orderDetailTag = newTag("storeOrderDetailTag")>
<!--调用“订单详细”标签，并传递参数-->
<#assign orderDetail = orderDetailTag('{"ordersn":"${ordersn}"}')>
<form id="orderPriceForm">
	<input type="hidden" name="orderId" value="${orderDetail.order_id}">
	<input type="text" class="form-control"  name="payMoney" value="${orderDetail.order_amount}" maxlength="9" style="height: 15px; width: 50%; margin: 0 auto;"/>
</form>
