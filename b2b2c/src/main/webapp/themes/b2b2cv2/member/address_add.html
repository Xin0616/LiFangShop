<#assign regionSelect = "com.enation.app.shop.front.tag.goods.other.regions.RegionSelectDirective"?new()>
<script type="text/javascript" src="${ctx}/statics/e_tools/js/jquery.addressSelect-1.0.js"></script>
<script type="text/javascript" src="${ctx}${themes_path}/js/jquery.validate.js"></script>
<div class="form_wrap">
	<form id="member_addr"  class="validate"   action="" method="post">
		<table cellspacing="0" cellpadding="0" border="0" >
			<tbody>
				<tr>
					<th>默认收货地址：</th>
					<td>
					<label style="float:left;"><input type="radio"   value="0" name="def_addr" style="margin:4px 10px 0 0;float:left;">否</label>
					<label style="float:left;margin:0 0 0 10px"><input type="radio"   value="1"  name="def_addr" style="margin:4px 10px 0 0;float:left;">是</label></td>
				</tr>
				<tr>
					<th><em></em>姓名：</th>
					<td><input type="text" class="form-control" name="name" isrequired="true" maxlength="18" autocomplete="off"></td>
				</tr>
				<tr>
					<th>手机：</th>
					<td><input type="text" class="form-control" name="mobile" id="mobile" dataType="mobile" isrequired="true" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
				</tr>
				<tr>
					<th>电话：</th>
					<td><input type="text" class="form-control"  name="tel"  id="tel" dataType="tel_num" maxlength="12" placeholder="选填" onkeyup="value=value.replace(/[^(\d|\-)]/g,'')" onafterpaste="this.value=this.value.replace(/[^(\d|\-)]/g,'')"></td>
				</tr>
                 <tr> 
					<th>
						<em style="color: red;">*</em> 收货地区：
					</th>
					<td id="selectAddress">
						<script type="text/javascript">
							$(function() {
								$('#selectAddress').addressSelect();
							})
						</script>
					</td>
					</tr>
				<tr>
					<th><em></em>地址：</th>
					<td><input type="text" class="form-control" cols="30" name="addr" isrequired="true" maxlength="120"/></td>
				</tr>
				<tr>
					<th><em></em>地址别名：</th>
					<td>
						<input type="text" class="form-control" cols="30" id="alias" name="shipAddressName"  maxlength="120"/>
						<span>建议填写常用名称</span>
                   		<span style="margin-left: 10px;">例如：</span>
	                    <span>
	                        <a href="javascript: void(0);" class="example-aliases">家里</a>
	                        <a href="javascript: void(0);" class="example-aliases">公司</a>
	                        <a href="javascript: void(0);" class="example-aliases">学校</a>
	                    </span>
					</td>
				</tr>
				
				<tr>
					<th></th>
					<td>
						<a href="javascript: void(0);" class="btn btn-success" id="btnSubmit">保存地址</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	<script type="text/javascript">
		$('#member_addr').validate();
		//  添加别名
		$(".example-aliases").on('click', function(){
					var _val = $(this).html();
					$("#alias").val(_val);
		}); 
	</script>
</div>
