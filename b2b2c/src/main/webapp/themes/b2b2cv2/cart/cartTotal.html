<#-- 创建订单价格标签 -->
<#assign orderPiceTag= newTag("storeOrderSelectPriceTag") >
<#--通过订单价标签获取订单价格 -->
<#assign orderPrice = orderPiceTag() >	
商品总价:<em>${orderPrice.goodsPrice?string("currency")}<#if orderPrice.exchange_point?? && orderPrice.exchange_point!=0>+${(orderPrice.exchange_point)!''}分</#if></em>
